<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="card">
   <section class="card__content">
     <h2 class="card__title">Get <em class="card__emphasis">insights</em> that help your business grow.
     </h2>
     <p class="card__text">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
     </p>
     <footer class="card__stats">
       <p class="card__stat">
        10k+
        <small class="card__stat-description">Companies</small>
       </p>
       <p class="card__stat">
        314
        <small class="card__stat-description">Templates</small>
       </p>
       <p class="card__stat">
        12M+
        <small class="card__stat-description">Queries</small>
       </p>
     </foot>
   </section>
    <aside class="card__hero">


    </aside>
  </article>
</body>
</html>
